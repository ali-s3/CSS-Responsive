<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
  <div class="main">
    <div class="main_inner">
      <div class="main_inner_content">
        <div class="main_inner_content_side-photo side-photo">
          <img src="./images/image-product-desktop.jpg" alt="perfume">
        </div>
        <div class="main_inner_content_side-text side-text">
          <div class="side-text_info-list info-list">
            <div class="product-name">
              PERFUME
            </div>
            <div class="product-brand">
              <h1> Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="product-description">
              <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="product-price">
              <p> <h1> $149.99</h1>
               <span class="before-off-price"> $169.99</span></p>
            </div>
            <div>
              <button>Add to Cart</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
